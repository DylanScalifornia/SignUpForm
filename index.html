<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="left">
        <h1>ODIN</h1>
    </div>
    <div class="right">
        <div class="heading">
         <h2 class="firstp">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
         <h2 class="secondp">you know you want to. </h2>
        </div>
        <div class="form">
         <h2 class="form-heading">Let's do this!</h2>
         <form action="results.html" method="GET">
            <div class="form-left">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Thor" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@address.com" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>
            <div class="form-right">
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Thunder" required>
                </div>
            </div>
         </form>
        </div>
    </div>

 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="left">
        <h1>ODIN</h1>
    </div>
    <div class="right">
        <div class="heading">
         <h3 class="firstp">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
         <h2 class="secondp">you know you want to. </h2>
        </div>
         
         <form action="results.html" method="GET" >
            <div class="form">
              <h2 class="form-heading">Let's do this!</h2>
                <fieldset>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="last_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input 
                        type="tel" 
                        name="phone_number" 
                        id="phone_number" 
                        minlength="11" 
                        maxlength="11" 
                        pattern="[0-9]+"
                        required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" 
                        name="password" 
                        id="p"
                        minlength="6"
                        >
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input 
                        type="password" 
                        name="confirm_password" 
                        id="confirm_password"
                        required
                        minlength="6"
                        >
                    </div>
                </fieldset>
              </h2>  
            </div>
         </form>

 </div>
</body>
</html>
